<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            padding: 10px;
            margin-top: 20px;
            background-color: #f44336;
            color: white;
            text-align: center;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Offline Form</h2>
    <p>Fill out this form, and the data will sync once youâ€™re online again.</p>

    <form id="offlineForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="lifegroupLeader">Lifegroup Leader:</label>
        <input type="text" id="lifegroupLeader" name="lifegroupLeader" required><br>

        <button type="submit">Submit</button>
    </form>

    <div id="alert" class="alert" style="display: none;"></div>
</div>

<script>
    document.getElementById('offlineForm').addEventListener('submit', function (event) {
        event.preventDefault();
  
        // Capture form data
        let formData = {
            fullName: document.getElementById('fullName').value,
            lifegroupLeader: document.getElementById('lifegroupLeader').value
        };
  
        const alertDiv = document.getElementById('alert');
  
        // Check if online
        if (navigator.onLine) {
            fetch('https://script.google.com/macros/s/AKfycbwEaMr3SySJWk6iJe2_qBeCMM3YmKRR56kzmEGKN4w/dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alertDiv.style.display = 'none';
                alert("Data submitted successfully!");
                document.getElementById('offlineForm').reset(); // Reset form after submission
            })
            .catch(error => {
                alertDiv.style.display = 'block';
                alertDiv.textContent = "Error submitting data: " + error.message;
            });
        } else {
            // If offline, store data in localStorage
            let offlineData = JSON.parse(localStorage.getItem('offlineData')) || [];
            offlineData.push(formData);
            localStorage.setItem('offlineData', JSON.stringify(offlineData));
  
            alertDiv.style.display = 'block';
            alertDiv.textContent = 'Form submitted offline, will sync once online!';
            document.getElementById('offlineForm').reset(); // Reset form after submission
        }
    });
  </script>
  
</body>
</html>
